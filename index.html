<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Regulations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cyber Regulations List</h1>

  <div class="controls">
    <input type="text" id="search-bar" placeholder="Search all columns..." />
  </div>

  <div class="filters">
    <label>Application:
      <select id="filter-application"></select>
    </label>
    <label>Country/Organization:
      <select id="filter-country"></select>
    </label>
    <label>Institution:
      <select id="filter-institution"></select>
    </label>
  </div>

  <table id="reg-table">
    <thead>
      <tr>
        <th class="sortable" data-column="DOC # (INDEX)">DOC #</th>
        <th class="sortable" data-column="APPLICATION">Application</th>
        <th class="sortable" data-column="COUNTRY/ORG">Country/Org</th>
        <th class="sortable" data-column="INSTITUTION">Institution</th>
        <th class="sortable" data-column="DATE">Date</th>
        <th class="sortable" data-column="DOCUMENT">Name of Regulation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prev-btn">Previous</button>
    <span id="page-info"></span>
    <button id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
