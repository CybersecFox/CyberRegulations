<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Regulations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cyber Regulations List</h1>

  <div class="controls">
    <input type="text" id="search-bar" placeholder="Search all columns..." />
  </div>

  <div class="filters">
    <label>Application:
      <select id="filter-application"></select>
    </label>
    <label>Country/Organization:
      <select id="filter-country"></select>
    </label>
    <label>Institution:
      <select id="filter-institution"></select>
    </label>
  </div>

  <div class="table-container">
    <table id="reg-table">
      <thead>
        <tr>
          <th class="sortable" data-column="DOC # (INDEX)">DOC #</th>
          <th class="sortable" data-column="APPLICATION">Application</th>
          <th class="sortable" data-column="COUNTRY/ORG">Country/Org</th>
          <th class="sortable" data-column="INSTITUTION">Institution</th>
          <th class="sortable" data-column="DATE">Date</th>
          <th>Document</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="pagination">
    <button id="prev-btn">Previous</button>
    <span id="page-info"></span>
    <button id="next-btn">Next</button>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js "></script>
  <script src="script.js"></script>
</body>
</html>
